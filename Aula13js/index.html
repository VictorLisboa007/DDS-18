<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13 - Login</title>
    <link rel="icon" href="https://meubordado.com/wp-content/uploads/2018/07/Flamengo.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="caixa">
        <span class="material-symbols-outlined">
            login
        </span>
        <h1>LOGIN</h1>
        <form>
            <label>Escreva seu Email: </label>
            <input id="inputUsuario" type="text" placeholder="Usuário" class="inputForm">
            <br>
            <br>
            <label>Escreva sua Senha: </label>
            <input id="inputSenha" type="password" placeholder="Senha" class="inputForm">
            <br>
            <br>
            <input id="inputEntrar" type="submit" value="Entrar" class="inputBtn" onclick="logar()">
        </form>
        <p>Não possui conta? <a href="./cadastro.html">Cadastre-se</a></p>
    </div>
</body>
<script src="./script.js"></script>
</html>
